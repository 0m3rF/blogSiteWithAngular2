

<div id="searchComp-input" > 
    <md-icon id="searchComp-close">search</md-icon>
    <input type="search"  autofocus placeholder="Search..."> 
 </div>

<div id="searchComp-resultWrapper" >
     
    <div class="searcComp-result col-md-3" *ngFor="let item of search" > 
        <div class="searchComp-resultContent">
            {{item}}
        </div>
    </div>
</div>
